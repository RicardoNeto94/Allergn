<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0C0F14">
  <title>Shang Shi Menu</title>
  <link rel="stylesheet" href="./styles.css?v=final1">
</head>
<body>
  <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">ðŸŒ™</button>
  <header class="header">
    <img src="./logo.png" alt="Shang Shi logo" class="header-logo" />
    <p class="subtitle">Select allergen(s) to show only <strong>SAFE</strong> dishes.</p>
  </header>

  <nav class="tabs" role="navigation" aria-label="Primary">
    <a class="tab active" href="./menu.html" aria-current="page">Menu</a>
    <a class="tab" href="./floor.html">Floor</a>
  </nav>


  <!-- SESSION BANNER -->
  <section class="session" id="sessionBanner" aria-live="polite">
    <div class="session__left">
      <button class="session__label" id="sessionLabel" title="Set table / guest">
        Set session
      </button>
      <span class="session__allerg" id="sessionAllergens">â€”</span>
    </div>
    <div class="session__actions">
      <button class="icon-btn" id="shareBtn" title="Share current SAFE list" aria-label="Share">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M18 8a3 3 0 1 0-2.83-4H15a3 3 0 0 0 0 6h.17A3.001 3.001 0 0 0 18 8ZM6 15a3 3 0 1 0-2.83 4H3a3 3 0 0 0 0-6h.17A3.001 3.001 0 0 0 6 15Zm9.83-6.41-7.66 3.83m7.66 3.99-7.66-3.83" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
      </button>
      <button class="icon-btn" id="qrBtn" title="Show QR" aria-label="Show QR">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 3h6v6H3V3Zm12 0h6v6h-6V3ZM3 15h6v6H3v-6Zm12 6v-6m6 6h-6m6-6h-6m-6-6h6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
      </button>
    </div>
  </section>

  <!-- PRESETS -->
  <section class="strip">
    <div class="strip__title">Presets</div>
    <div id="presetChips" class="chips" role="group" aria-label="Preset filters"></div>
    <button id="savePresetBtn" class="chip add" title="Save current as preset">+ Save preset</button>
  </section>

  <!-- RECENT FILTERS -->
  <section class="strip">
    <div class="strip__title">Recent</div>
    <div id="recentChips" class="chips" role="group" aria-label="Recent filter combos"></div>
  </section>

  <!-- QR modal -->
  <dialog id="qrDialog">
    <div class="qr">
      <canvas id="qrCanvas" width="220" height="220" aria-label="QR code"></canvas>
      <p id="qrUrl" class="qr-url"></p>
      <button id="qrClose" class="chip">Close</button>
    </div>
  </dialog>


  <div class="meta-row"><span id="resultCount">0 dishes</span> <span id="activeFilter" class="active-filter">No filters active</span></div>

  <main class="main">
    <section id="grid" class="grid" aria-live="polite"></section>
    <div id="empty" class="empty hidden">SAFE = dish does <strong>not</strong> contain selected allergen(s).</div>
    <footer class="footer">SAFE = dish does <strong>not</strong> contain selected allergen(s).</footer>
  </main>

  <!-- Bottom dock -->
  <div class="filter-dock" aria-live="polite">
    
    <div class="dock-inner">
      <button class="filter-btn" id="filterToggle" aria-expanded="false" aria-controls="filterPanel">
        <span class="dot"></span> Filters
      </button>
      <button class="filter-btn" id="categoryToggle" aria-expanded="false" aria-controls="categoryPanel">
        <span class="dot"></span> Categories
      </button>
      
    <button class="reset-btn" id="resetBtn" aria-label="Reset filters">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4.5 8.5v-4m0 0h4m-4 0l5 5m10 3.5a7.5 7.5 0 1 1-7.5-7.5" />
      </svg>
    </button>
    
    </div>
    </div>
    <div class="filter-panel" id="filterPanel">
    <div id="chips" class="chips" role="group" aria-label="Allergen filters"></div>
  </div>
  <div class="filter-panel" id="categoryPanel">
    <div id="categories" class="chips" role="group" aria-label="Category filters"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js" defer></script>
<script src="./app.js?v=final1" defer></script>
</body>
</html>
